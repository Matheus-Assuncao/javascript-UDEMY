<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular IMC</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <section class="container">
        <h1>Tabela IMC</h1>
        <div id="texto1">
            <h2>IMC</h2>
            <ul>
                <li>Menos que 18,5</li>
                <li>Entre 18,5 e 24,9</li>
                <li>Entre 25 e 29,9</li>
                <li>Entre 30 e 34,9</li>
                <li>Entre 35 e 39,9</li>
                <li>Mais do que 40</li>
            </ul>
        </div>

        <div id="texto2">
            <h2>Resultados</h2>
            <ul>
                <li>Abaixo do peso</li>
                <li>Peso normal</li>
                <li>Sobrepeso</li>
                <li>Obesidade grau 1</li>
                <li>Obesidade grau 2</li>
                <li>Obesidade grau 3</li>
            </ul>
        </div>

        <h2>Calcule seu IMC</h2>


        <form action="" id="formulario" name="formulario">
            <label for="peso">Peso(kg):</label>
            <input type="text" id="peso" name="peso" required>

            <label for="altura">Altura(metros):</label>
            <input type="text" id="altura" name="altura" required>

            <button type="submit" id="botaoEnviar">Enviar</button>
        </form>

        <div id="resultado"></div>

    </section>


    <script src="./assets/js/main.js"></script>
</body>

</html>
