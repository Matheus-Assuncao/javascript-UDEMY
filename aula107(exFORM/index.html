<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

    <section class="container">
        <h1>Formulário de cadastro</h1>
        <ul>
            <li><strong>Todos</strong> os campos devem estar preenchidos.</li>
            <li><strong>Usuário</strong> só pode conter letras e números.</li>
            <li><strong>Usuário</strong> deve conter entre 3 e 12 caracteres.</li>
            <li><strong>Senha</strong> precisa ter entre 6 e 12 caracteres.</li>
        </ul>

        <form action="" class="forms" method="post">
            <label for="formsNome">Nome</label>
            <input type="text" class="formsNome validar">

            <label for="formsSobrenome">Sobrenome</label>
            <input type="text" class="formsSobrenome validar">

            <label for="cpf">CPF</label>
            <input type="text" class="cpf validar">

            <label for="user">Usuário</label>
            <input type="text" class="user validar">

            <label for="formsSenha">Senha</label>
            <input type="password" class="formsSenha validar">
            
            <label for="formsRepeteSenha">Repetir senha</label>
            <input type="password" class="formsRepeteSenha validar">

            <button>Enviar</button>
        </form>
    </section>

    <script src="assets/js/validaCPF.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
