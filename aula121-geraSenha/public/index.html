<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>
</head>

<body>
    <section class="container">
        <h1>Gerador de Senhas</h1>

        <div class="resultado">Selecione as opções</div>

        <p>Quantidade de caracteres: <input value="5" type="number" min="1" max="20" id="qtd-caracteres"></p>
        <p>Adicionar números: <input type="checkbox" id="chk-addnum" ></p>
        <p>Letras maiúsculas: <input type="checkbox" id="chk-addMaius" checked></p>
        <p>Letras minúsculas: <input type="checkbox" id="chk-addMinus" ></p>
        <p>Letras Símbolos: <input type="checkbox" id="chk-addSimbolo" checked></p>
        <button class="btn-spanwSenha">Gerar senha</button>
    </section>


    <script src="./assets/js/bundle.js"></script>
</body>

</html>
